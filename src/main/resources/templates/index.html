<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Estoque FJN</title>

	<link rel="stylesheet" th:href="@{/css/home.css}" />
	<link rel="stylesheet" th:href="@{/css/home/formProduto}" />
	<link rel="stylesheet" th:href="@{/css/index.css}" />

	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />


	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
	
	<header>
		<div class="ui massive secondary menu" id="nav-principal">
		  <a class="item" href="/">
			Página Inicial
		  </a>
		  <a class="item" href="/cadastrarProduto">
			Cadastrar produtos
		  </a>
  
		  <a class="item" href="/produtos">
			Listar Produtos
		  </a>
  
		  <a class="ui item">
			Ajuda
		  </a>

		  <a class="ui item" href="">
			Saida de Produtos
		  </a>
  
		  <div class="right menu">
			<a class="ui item">
			  Usuário
			</a>
		  </div>
		</div>
	  </header>

	  <section class="ui container">
		<h2 class="ui dividing header">Estoque FJN</h2>
        <table class="">
			<thead>
			  <tr>
				<th>CODIGO:</th>
				<th>NOME:</th>
				<th>DATA DE CADASTRO:</th>
				<th>OBSERVAÇÃO:</th>
				<th>CATEGORIA:</th>
				<th>EXCLUIR:</th>
				<th>EDITAR</th>
			  </tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${produtos}">
				  <td><span th:text="${produto.codigo}"></span></td>
				  <td>
					<a
					  th:href="${(#mvc.url('PC#buscarProduto').arg(0, produto.codigo)).build()}"
					  ><span th:text="${produto.nome}"></span
					></a>
				  </td>
				  <td><span th:text="${produto.dataCadastro}"></span></td>
				  <td><span th:text="${produto.observacao}"></span></td>
				  <td><span th:text="${produto.categoria}"></span></td>
				  <td>
					<a
					  class="waves-effect waves-light btn-Small"
					  th:href="${(#mvc.url('PC#deletarProduto').arg(0, produto.codigo)).build()}"
					  ><i class="material-icons">delete</i></a
					>
				  </td>
				  <td>
					<a
					  class="waves-effect waves-light btn-Small"
					  th:href="${(#mvc.url('PC#editarProduto').arg(0, produto.codigo)).build()}"
					  ><i class="material-icons">create</i></a
					>
				  </td>
				</tr>
			  </tbody>
        </table>	
	  </section>
